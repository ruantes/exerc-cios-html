<html>
    <head>
        <title>ex003 - Listas</title>
    </head>
    <body>
        <h1>Listas</h1>
        <hr>
        <h2>Lista Não-Ordenada</h2>
        <ul>
            <li>item 01</li><!-- A tag <lia> é o item da lista -->
            <li>item 02</li>
            <li>item 03</li>
            <li>item 04</li>
        </ul> <!-- A tag <ul> é para criar um lista Não ordenada Usando . -->

        <h2>Lista Ordenada</h2>
        <ol>
            <li>item 01</li>
            
            <li>item 02</li>
            <li>item 03</li>
            <li>item 04</li>
        </ol> <!--A tag <ol> é para criar um lista ordenada por um numero -->
    </body>
</html>
